<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dice Roller</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1> Dice Roller</h1>


    <h1>D20</h1>
    <div class="d20">
        <span class="hex" onclick="getRandomD20()">&#x2B22;</span>
        <h2 id="d20-output">20</h2>
    </div>

    <div class="d6">
        <p>D6:</p>
        <div id="d6-output">6</div>
        <button onclick="getRandomD6()">ROLL</button>
    </div>

    <div class="d4">
        <p>D4:</p>
        <div id="d4-output">4</div>
        <button onclick="getRandomD4()">ROLL</button>
    </div>



    <script src="./assets/js/main.js"></script>
</body>

</html>
